<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sustainability Tracker</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <nav>
            <div class="logo">Sustainability Tracker</div>
            <div class="menu">
                <a href="#dashboard">Dashboard</a>
                <a href="#projects">Projects</a>
                <a href="#about">About</a>
            </div>
        </nav>
    </header>

    <main>
        <section id="dashboard">
            <h1>Dashboard</h1>
            <canvas id="sustainabilityChart" width="400" height="200"></canvas>
        </section>

        <section id="projects">
            <h1>Projects</h1>
            <div class="project-list">
                <div class="project-item">Project A</div>
                <div class="project-item">Project B</div>
                <div class="project-item">Project C</div>
            </div>
        </section>

        <section id="about">
            <h1>About</h1>
            <p>This page is dedicated to tracking sustainability aspects of various projects.</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Sustainability Tracker</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
